<ion-row>
  <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3>
    <ion-card style="padding: 0" class="sessioncard">
        <button ion-item padding class="session" text-center>
          <ion-icon name="add"></ion-icon>
          <br>
          Start a new session
        </button>
    </ion-card>
    <ion-card style="padding: 0" class="sessioncard" *ngFor="let item of sessions; let i = index" >
      <button ion-item padding class="session" text-center>
        Session {{i}}
        <p>{{item.DataCreazione}}</p>
      </button>
  </ion-card>
  </ion-col>
</ion-row>
