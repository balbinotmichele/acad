<ion-row>
  <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3>
    <ion-card style="padding: 0" class="sessioncard">
        <button ion-item padding class="session" text-center (click)="NewExperiment()">
          <ion-icon name="add"></ion-icon>
          <br>
          Add a new experiment
        </button>
    </ion-card>
    <ion-card style="padding: 0" class="sessioncard" *ngFor="let item of experiments" >
        <button ion-item padding class="session" text-center (click)="this.experimentClick.emit(item)">
          Experimento {{item.NomeEsperimento}}
        </button>
    </ion-card>
  </ion-col>
</ion-row>
