<ion-content id="back">
    <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-card id="login-card" style="height: 540px; width: 450px;">
          <ion-card-header>
            <img src="../../assets/imgs/logo.png" style="height: 90px; width: auto;">
          </ion-card-header>
          <ion-card-content>
            <ion-card-title margin-left style="font-size: 20px">
              Log in
            </ion-card-title>
            <ion-list inset>
              <ion-item>
                <ion-label floating>Username (email)</ion-label>
                <ion-input autofocus type="text" value="" [(ngModel)]="this.mail"></ion-input>
              </ion-item>
              <ion-item margin-bottom>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" value="" [(ngModel)]="this.password"></ion-input>
              </ion-item>
            </ion-list>
            <p margin-top style="color:red" *ngIf="this.tmp">Wrong password or username</p>
            <button ion-button clear margin-top (click)="callRestore()">Password forgotten?</button>
            <br/>
            <br/>
            <button ion-button color="light" float-left style="margin-top:60px" (click)="doSignUp()">Sign Up</button>
            <button ion-button color="primary" float-right style="margin-top:60px" (click)="doLogin()">Sign In</button>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
  </ion-content>
