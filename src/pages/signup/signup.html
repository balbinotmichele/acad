<ion-content id="back">
    <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-card id="login-card" style="height: 410px; width: 500px;">
          <ion-card-header>
            <img src="../../assets/imgs/logo.png" style="height: 90px; width: auto;">
          </ion-card-header>
          <ion-card-content>
            <p margin>Create a new account</p>
            <ion-list inset>
              <ion-item>
                <ion-label floating>Username (email)</ion-label>
                <ion-input type="text" value="" [(ngModel)]="this.mail"></ion-input>
              </ion-item>
              <ion-item margin-bottom>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" value="" [(ngModel)]="this.password"></ion-input>
              </ion-item>
            </ion-list>
            <button ion-button color="primary" block style="margin-top:30px" (click)="Create()">Create account</button>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
  </ion-content>
