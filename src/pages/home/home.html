<ion-row style="height: 100%; width: 100%;">
  <ion-col col-sm-3 col-md-3 col-lg-2 col-xl-2 class="menu-content">
    <menu style="padding-left: 0; margin-top: 0" (testChange)="onTestClick($event)" (cardChange)="onHomeClick($event)" (experimentChange)="onExperimentClick($event)" (dataChange)="onDataClick($event)" (logout)="LogOut()"></menu>
  </ion-col>
  <ion-col col-sm-9 col-md-9 col-lg-10 col-xl-10 class="dash-content">
    <dash [test]="this.test" [card]="this.card" [experiment]="this.experiment" [data]="this.data" (testsClick)="onTestClick($event)" (experimentsClick)="onExperimentClick($event)" (dataClick)="onDataClick($event)"></dash>
  </ion-col>
</ion-row>
